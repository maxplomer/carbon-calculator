<div class="page-header">
  <h1>Carbon Calculator</h1>
</div>

<br><br>

sort by:

<button ng-click="sortMethod='title'">title</button>

<br><br>

<div ng-repeat="post in posts | orderBy:sortMethod">
  <span style="font-size:20px; margin-left:10px;">
    <a ng-show="post.link" href="{{post.link}}">{{post.title}}</a>
    <span ng-hide="post.link">{{post.title}}</span>
    <span><a href="#/posts/{{post.id}}">View</a></span>
    posted by <a ng-href="#/users/{{post.user.username}}">{{post.user.username}}</a>
  </span>
</div>

<form ng-submit="addPost()" style="margin-top:30px;">
  <h3>Add a new post</h3>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Title" ng-model="title"></input>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Link" ng-model="link"></input>
  </div>
  <div class="form-group">
    <label>Gallons of Gasoline per Day</label>
    <input type="number" step="0.1" class="form-control" placeholder="Gallons of Gasoline per Day" ng-model="gal_of_gas_per_day"></input>
  </div>
  <div class="form-group">
    <label>Gallons of Hot Water per Day</label>
    <input type="number" step="0.1" class="form-control" placeholder="Gallons of Hot Water per Day" ng-model="gal_of_hotwater_per_day"></input>
  </div>
  <button type="submit" class="btn btn-primary">Post</button>
</form>
